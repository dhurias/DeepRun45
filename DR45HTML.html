<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="stopwatch-container">
        <h1>Stopwatch Logger</h1>
        
        <div class="stopwatch">
            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="count">00</span>
        </div>
        
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="insert">Insert</button>
        </div>
    </div>

    <table id="Data">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Day/Night</th>
                <th>Hours</th>
                <th>Minutes</th>
                <th>Seconds</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="DR45SCRIPT(TEMP).js"></script>

</body>
</html>
