<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deep Run Drive 45 - Login</title>
    <link href="{{ url_for('static', filename='css/DR45CSS.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/DR45SCRIPT(TEMP).js') }}" defer></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
        <label for="emaillogin">Email:</label>
        <input id="emaillogin" class="email" type="email" name="email" required>

        <label for="passwordlogin">Password:</label>
        <input id="passwordlogin" class="password" type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
